<template>
    <div class="ui segment">
        <div class="content">
            <div class="header">Profile</div>
        </div>
        <div class="content">
            <form class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" value.bind="contact.firstName">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" value.bind="contact.lastName">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Email</label>
                        <input type="text" placeholder="Email" value.bind="contact.email">
                    </div>
                    <div class="field">
                        <label>Phone</label>
                        <input type="text" placeholder="Phone Number" value.bind="contact.phoneNumber">
                    </div>
                </div>
                <button class="ui primary button" click.delegate="save()" disabled.bind="!canSave">Save</button>
            </form>
        </div>
    </div>
</template>
